<div class="login-container">
  <div class="login-card">
    <h1 class="login-title">Support Chat Login</h1>
    <p class="login-subtitle">Enter any username to start chatting</p>
    
    <form (ngSubmit)="onLogin()" class="login-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          placeholder="Enter your username"
          class="form-input"
          required
          autofocus
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Enter any password"
          class="form-input"
        />
      </div>

      @if (errorMessage) {
        <div class="error-message">{{ errorMessage }}</div>
      }

      <button type="submit" class="login-button">
        Log In
      </button>
    </form>

    <div class="login-hint">
      ðŸ’¡ <strong>Demo Tip:</strong> Open two browser windows/tabs to simulate two users chatting.
      Log in with different usernames (e.g., "alice" and "bob").
    </div>
  </div>
</div>
